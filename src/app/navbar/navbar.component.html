<mat-toolbar color="primary">
  <a mat-button [routerLink]="['/']">World Cap Bet</a>
  <a mat-button [routerLink]="['/matches']">Matches</a>
  <a mat-button [routerLink]="['/results']">Ranking</a>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span class="font-size-14" *ngIf="authenticationService.getLoggedUser()">
    {{authenticationService.getLoggedUser().firstName}} {{authenticationService.getLoggedUser().lastName}}
    <a mat-button routerLink="/login" title="Logout"><mat-icon aria-label="Logout"><i class="material-icons">exit_to_app</i></mat-icon></a>
  </span>
</mat-toolbar>
