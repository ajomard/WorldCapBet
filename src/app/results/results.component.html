<mat-card>
  <mat-card-title>Ranking
  </mat-card-title>
</mat-card>

<div class="matches-container mat-elevation-z8">
  <div class="matches-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table [dataSource]="dataSource" matSort matSortActive="rank" matSortDisableClear matSortDirection="asc">

    <!-- Rank -->
    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rank </mat-header-cell>
      <mat-cell *matCellDef="let rank"> {{rank.rank}} </mat-cell>
    </ng-container>

    <!-- First Name -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let rank"> {{rank.firstName}} </mat-cell>
    </ng-container>

    <!-- Last Name -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let rank"> {{rank.lastName}} </mat-cell>
    </ng-container>

    <!-- Score -->
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
      <mat-cell *matCellDef="let rank">{{rank.score}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rank; columns: displayedColumns;"></mat-row>
    <!--  [style.background]="rank.id == highlightedRow ? '#3F51B5' : ''"-->
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
