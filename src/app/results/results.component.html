<h2>Ranking</h2>

<table class="table table-striped table-hover table-sm ">
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col text-center">Rank</th>
      <th scope="col" class="col text-center">First Name</th>
      <th scope="col" class="col text-center">Last Name</th>
      <th scope="col" class="col text-center">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of ranking" class="d-flex">
      <td class="col text-center">{{user.rank}}</td>
      <td class="col">{{user.firstName}}</td>
      <td class="col">{{user.lastName}}</td>
      <td class="col text-center">{{user.score}}</td>
    </tr>
  </tbody>
</table>
