<mat-card>
  <mat-card-title class="header">
    <span>Matches</span>
    <mat-slide-toggle color="primary" [checked]="isFilterOn" (change)="changeFilter()">
      Only not played
    </mat-slide-toggle>
  </mat-card-title>
</mat-card>

<div class="matches-container mat-elevation-z8">
  <div class="matches-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDisableClear matSortDirection="asc">

    <!-- Date -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date | date:'d MMMM y HH:mm' }} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="team1">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Team 1 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.team1}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="team2">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Team 2 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.team2}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="pronostic">
      <mat-header-cell *matHeaderCellDef> Pronostic </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color">
        <span *ngIf="isPronostic(row)">{{row.pronostic.scoreTeam1}} - {{row.pronostic.scoreTeam2}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color">
        <span *ngIf="isMatchScore(row)">{{row.scoreTeam1}} - {{row.scoreTeam2}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color">
        <button mat-button color="primary" (click)="openDialog(row)" [disabled]="isMatchAlreadyPlayed(row)">Bet</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
