<mat-card>
  <mat-card-header>
    
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <div fxFlex="1 1 50" fxLayout="row" fxLayoutAlign="space-between center">
          <span fxFlex="1 1 180px" fxLayout="row" fxLayoutAlign="start center">
              <img class="flag-mini" width="30" height="20" src="{{baseHrefForImages}}assets/flags-mini/fr.png">  
              <span class="padding-team" fxHide.lt-md="true">France</span>
          </span>
          <span class="score">1</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span fxFlex="1 1 180px" fxLayout="row" fxLayoutAlign="start center">
                <img class="flag-mini" width="30" height="20" src="{{baseHrefForImages}}assets/flags-mini/es.png">  
                <span class="padding-team" fxHide.lt-md="true">Espagne</span>
            </span>
            <span class="score">3</span>
        </div>
      </div>
  </mat-card-content>

</mat-card>
